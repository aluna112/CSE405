<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <script>
            var name = "Alberto"; //creates var name 
            document.write(name); //displays name 
            document.write("<br>")//skips line
            var age = "20";       //creates var age
            document.write(age);  //displays age
        </script>
    </body>
</html>
